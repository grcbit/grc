<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CandleStick Chart with Bar</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
        .chart-box {
      max-width: 650px;
      margin: 35px auto;
    }
    #chart-candlestick,
    #chart-bar {
      max-width: 640px;
    }
    
    #chart-bar {
      margin-top: -30px;
    }
      
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    

    <script src="../../assets/ohlc.js"></script>
  </head>

  <body>
    
    <div id="app">
      <div class="chart-box">
      <div id="chart-candlestick">
      <apexchart type="candlestick" height="290" :options="chartOptions" :series="series"></apexchart>
    </div>
      <div id="chart-bar">
      <apexchart type="bar" height="160" :options="chartOptionsBar" :series="seriesBar"></apexchart>
    </div>
    </div>
    </div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
    <div id="html">
      &lt;div class=&quot;chart-box&quot;&gt;
        &lt;div id=&quot;chart-candlestick&quot;&gt;
        &lt;apexchart type=&quot;candlestick&quot; height=&quot;290&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
      &lt;/div&gt;
        &lt;div id=&quot;chart-bar&quot;&gt;
        &lt;apexchart type=&quot;bar&quot; height=&quot;160&quot; :options=&quot;chartOptionsBar&quot; :series=&quot;seriesBar&quot;&gt;&lt;/apexchart&gt;
      &lt;/div&gt;
      &lt;/div&gt;
    </div>

    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts,
        },
        data: {
          
          series: [{
            data: seriesData
          }],
          chartOptions: {
            chart: {
              type: 'candlestick',
              height: 290,
              id: 'candles',
              toolbar: {
                autoSelected: 'pan',
                show: false
              },
              zoom: {
                enabled: false
              },
            },
            plotOptions: {
              candlestick: {
                colors: {
                  upward: '#3C90EB',
                  downward: '#DF7D46'
                }
              }
            },
            xaxis: {
              type: 'datetime'
            }
          },
          
          seriesBar: [{
            name: 'volume',
            data: seriesDataLinear
          }],
          chartOptionsBar: {
            chart: {
              height: 160,
              type: 'bar',
              brush: {
                enabled: true,
                target: 'candles'
              },
              selection: {
                enabled: true,
                xaxis: {
                  min: new Date('20 Jan 2017').getTime(),
                  max: new Date('10 Dec 2017').getTime()
                },
                fill: {
                  color: '#ccc',
                  opacity: 0.4
                },
                stroke: {
                  color: '#0D47A1',
                }
              },
            },
            dataLabels: {
              enabled: false
            },
            plotOptions: {
              bar: {
                columnWidth: '80%',
                colors: {
                  ranges: [{
                    from: -1000,
                    to: 0,
                    color: '#F15B46'
                  }, {
                    from: 1,
                    to: 10000,
                    color: '#FEB019'
                  }],
            
                },
              }
            },
            stroke: {
              width: 0
            },
            xaxis: {
              type: 'datetime',
              axisBorder: {
                offsetX: 13
              }
            },
            yaxis: {
              labels: {
                show: false
              }
            }
          },
          
          
        },
        
      })
    </script>
    
  </body>
</html>
