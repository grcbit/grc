<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chart with Logarithmic Scale</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 650px;
      margin: 35px auto;
    }
      
    </style>

    <script>

          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    

    <script>
  var data = [{

      y: 50229224

      x: 2002,
      y: 66506501
    },
    {

      y: 78143598
    },
    {

      y: 91332777
    },
    {
      x: 2005,

    {

  ]
  
  var labelFormatter = function (value) {
    var val = Math.abs(value)
    if (val >= 1000000) {
      val = (val / 1000000).toFixed(1) + ' M';
    }
    return val;
  }
  </script>
  </head>

  <body>
    
    <div id="app">
      <div id="chart">
      <apexchart type="line" height="350" :options="chartOptions" :series="series"></apexchart>
    </div>
    </div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
    <div id="html">
      &lt;div id=&quot;chart&quot;&gt;
        &lt;apexchart type=&quot;line&quot; height=&quot;350&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
      &lt;/div&gt;
    </div>

    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts,
        },
        data: {
          
          series: [{
            name: "Logarithmic",
            data: data
          }, {
            name: "Linear",
            data: data
          }],
          chartOptions: {
            chart: {
              height: 350,
              type: 'line',
              zoom: {
                enabled: false
              }
            },
            dataLabels: {
              enabled: false
            },
            stroke: {
              curve: 'straight'
            },
            title: {
              text: 'Logarithmic Scale',
              align: 'left'
            },
            xaxis: {
              type: 'datetime'
            },
            yaxis: [
              {
                min: 1000000,
                max: 500000000,
                tickAmount: 4,
                logarithmic: true,
                seriesName: 'Logarithmic',
                labels: {
                  formatter: labelFormatter,
                  style: {
                    fontWeight: 900,
                    colors: 'rgb(0, 143, 251)'
                  }
                },
                title: {
                  text: 'Logarithmic',
                  style: {
                    fontWeight: 900,
                    color: 'rgb(0, 143, 251)'
                  }
                }
              },
              {
                min: 1000000,
                max: 500000000,
                opposite: true,
                tickAmount: 4,
                seriesName: 'Linear',
                labels: {
                  formatter: labelFormatter,
                  style: {
                    fontWeight: 900,
                    colors: 'rgb(0, 227, 150)'
                  }
                },
                title: {
                  text: 'Linear',
                  style: {
                    fontWeight: 900,
                    color: 'rgb(0, 227, 150)'
                  }
                }
              }
            ]
          },
          
          
        },
        
      })
    </script>
    
  </body>
