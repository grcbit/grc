<script>
    $(document).ready(function() {$("#MatrizPruebaWeb").removeAttr('width').dataTable( { lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]], scrollY: "500px", scrollX: true, scrollCollapse: true,  columnDefs: [{targets: ['Sistema' ], width:200 } ], fixedColumns: {leftColumns: 1}, dom: 'Bfrtip', buttons: ['copy', 'csv', 'excel', 'pdf', 'print']  } );} );
</script>

<h6>
  <table id="MatrizPruebaWeb" align="left" class="display" width="100%" cellspacing="0" style="font-size:11">
    <thead>
      <tr>
	<td class="Sistema">{{=T('SYSTEM')}}</td>
	<td>{{=T('DOMAIN')}}</td>
	<td>{{=T('URL')}}</td>
	<td>{{=T('FINDING')}}</td>
	<td>{{=T('DATE')}}</td>
	<td>{{=T('ACTION PLAN')}}</td>
	<td>{{=T('EVIDENCE')}}</td>
      </tr>
    </thead>
    <tbody>
      {{for i in ArregloPruebaWeb:}}
        <tr>
	  <td>{{=i[0]}}</td>
	  <td>{{=i[1]}}</td>
	  <td>{{=i[2]}}</td>
	  <td>{{=i[3]}}</td>
	  <td>{{=i[4]}}</td>
	  <td>{{=i[5]}}</td>
	  <td>
	    {{for x in i[6]:}}
	      <a href="{{=x}}">File</a><br>
	    {{pass}}
	  </td>
        </tr>
      {{pass}}
    </tbody>
  </table>
</h6>
